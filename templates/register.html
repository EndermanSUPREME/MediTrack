<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Register</h1>
        <form method="POST" action="/register" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role:</label>
                <select id="role" name="role" class="form-select" required onchange="toggleFields()">
                    <option value="Patient">Patient</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Billing Staff">Billing Staff</option>
                    <option value="Insurance">Insurance</option>
                </select>
            </div>
            <div class="mb-3 d-none" id="doctor_id_field">
                <label for="doctor_id" class="form-label">Doctor ID:</label>
                <input type="text" id="doctor_id" name="doctor_id" class="form-control">
            </div>
            <div class="mb-3 d-none" id="patient_id_field">
                <label for="patient_id" class="form-label">Patient ID:</label>
                <input type="text" id="patient_id" name="patient_id" class="form-control">
            </div>
            <div class="mb-3 d-none" id="insurance_provider_id_field">
                <label for="insurance_provider_id" class="form-label">Insurance Provider ID:</label>
                <input type="text" id="insurance_provider_id" name="insurance_provider_id" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div class="mt-3">
            <a href="/login" class="btn btn-link">Back to Login</a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleFields() {
            const role = document.getElementById('role').value;
            document.getElementById('doctor_id_field').classList.add('d-none');
            document.getElementById('patient_id_field').classList.add('d-none');
            document.getElementById('insurance_provider_id_field').classList.add('d-none');

            if (role === 'Doctor') {
                document.getElementById('doctor_id_field').classList.remove('d-none');
            } else if (role === 'Patient') {
                document.getElementById('patient_id_field').classList.remove('d-none');
            } else if (role === 'Insurance') {
                document.getElementById('insurance_provider_id_field').classList.remove('d-none');
            }
        }
    </script>
</body>
</html>
