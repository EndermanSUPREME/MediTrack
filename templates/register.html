<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="text-center">Patient Registration</h1>
        <form method="POST" action="{{ url_for('user_routes.register') }}" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="patient_first_name" class="form-label">First Name:</label>
                <input type="text" id="patient_first_name" name="patient_first_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="patient_last_name" class="form-label">Last Name:</label>
                <input type="text" id="patient_last_name" name="patient_last_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="patient_phone" class="form-label">Phone:</label>
                <input type="text" id="patient_phone" name="patient_phone" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="patient_email" class="form-label">Email:</label>
                <input type="email" id="patient_email" name="patient_email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="patient_address" class="form-label">Address:</label>
                <input type="text" id="patient_address" name="patient_address" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div class="mt-3">
            <a href="/user/login" class="btn btn-secondary">Back to Login</a>
        </div>
    </div>
    <b><p class="text-center">Insurance Company? <a href="/insurance/index" class="btn btn-secondary">REGISTER HERE</a></p></b>
        <footer class="text-center mt-4">
            <p>2025 MediTrack - Designed for DB Spring 2025</p>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
